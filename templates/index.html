<!DOCTYPE html>
<html>
<head>
    <title>YouTube Audio Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        textarea {
            width: 400px;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Compile YouTube Audio (MP3)</h2>
    <form method="POST" action="/compile">
        <textarea name="links" placeholder="Paste YouTube links, one per line"></textarea><br>
        <button type="submit">Compile</button>
    </form>
</body>
</html>
